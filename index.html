<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="grid-container">
      <div class="output">
       <div class="previous-operand"></div>
       <div class="current-operand"></div>
      </div>
          <button id="all-clear" class="span">AC</button>
          <button id="delete-button">DEL</button>
          <button class="operations">รท</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operations">*</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operations">+</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operations">-</button>
          <button class="numbers">.</button>
          <button class="numbers">0</button>
          <button id="equal-button" class="span">=</button>
  </div>  
  <script src="./index.js"></script>
</body>
</html>
